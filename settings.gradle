pluginManagement {
    repositories {
        maven {

            //please make sure to configure you local gradle environment with the appropriate user credentials to
            //access the e-Spirit cloud artifactory for dependencies

            url = 'https://artifactory.e-spirit.hosting/artifactory/repo/'
            credentials {
                username = artifactory_hosting_username
                password = artifactory_hosting_password
            }
        }
        gradlePluginPortal()
    }
}

if (!rootProjectName) {
    throw new GradleException("Property 'rootProjectName' in gradle.properties must not be empty!")
}
rootProject.name = rootProjectName